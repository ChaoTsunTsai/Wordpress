    <script src="https://cdn.ckeditor.com/4.19.0/standard/ckeditor.js"></script>
    <title>V5-新聞稿 ver 1.1</title>
  </head>
  <body>
    <div class="header"><img src="../icon/V5_icon.png" width="70px" /></div>
    <div class="news_title"></div>
    <div class="row news absolute-center">
      <form id="news_content" method="post" action="../php/test_ver1.1.php">
        <h5 class="news_title">新聞標題</h5>
        <textarea name="news_title" class="title_textarea"></textarea>
        <h5 class="news_content">新聞內容</h5>
        <textarea name="news_content" class="editor" id="editor"></textarea>
        <h5 class="news_excerpt">新聞摘要</h5>
        <textarea name="news_excerpt" class="excerpt_textarea"></textarea>
        <div class="btn">
          <input type="submit" name="submit" class="bg-primary" />
        </div>
      </form>
    </div>
    <script>
      CKEDITOR.replace("editor", {
        toolbarGroups: [
          { name: "clipboard", groups: ["undo", "clipboard"] },
          {
            name: "editing",
            groups: ["find", "selection", "spellchecker", "editing"],
          },
          { name: "basicstyles", groups: ["basicstyles", "cleanup"] },
          { name: "links", groups: ["links"] },
          { name: "insert", groups: ["insert"] },
          { name: "forms", groups: ["forms"] },
          { name: "others", groups: ["others"] },
          {
            name: "paragraph",
            groups: ["list", "indent", "blocks", "align", "bidi", "paragraph"],
          },
          { name: "document", groups: ["mode", "document", "doctools"] },
          //{ name: 'tools', groups: ['tools'] },
          { name: "styles", groups: ["styles"] },
          { name: "colors", groups: ["colors"] },
        ],
        height: 680,
        removePlugins: "resize",
        format_tags: "p;h1;h2;h3;pre",

        // Simplify the dialog windows.
        removeDialogTabs: "image:advanced;link:advanced",
        removeDialogTabs: "image:advanced;image:Link",
        removeButtons: "Paste,PasteText,PasteFromWord",
      });
    </script>
  </body>
